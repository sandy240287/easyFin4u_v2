<div class="container" ng-controller="signupController">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <div class="alert alert-success" ng-if="successMessagePresent">{{ message }}</div>
    <div class="alert alert-danger" ng-if="dangerMessagePresent">{{ message }}</div>

    <!-- LOGIN FORM -->
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="formData.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="formData.password">
        </div>
        <div class="form-group">
            <label>Re-enter Password</label>
            <input type="password" class="form-control" name="repassword" ng-model="formData.repassword">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-warning btn-lg" ng-click="signup()">SignUp</button>
        </div
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>
</div>
