<div class="container" ng-controller="loginController">
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- show any messages that come back with authentication -->

        <div class="alert alert-danger" ng-if="messagePresent">{{ message }}</div>

    <!-- LOGIN FORM -->
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="formData.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="formData.password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-warning btn-lg" ng-click="login()">Login</button>
          <a href="/forgot">Forgot your password?</a>
        </div
    </form>

    <hr>

    <p>Need an account? <a href="/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>
</div>
