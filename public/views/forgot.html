<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Forgot Password</h1>

    <!-- show any messages that come back with authentication -->
    <div class="alert alert-success" ng-if="messagePresent">{{ message }}</div>
    <!-- <div class="alert alert-info" ng-if="messagePresent">{{ messageRedirect }}</div> -->
    <!-- LOGIN FORM -->
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="formdata.email">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-warning btn-lg" ng-click="forgotPassword()">Reset Password</button>
        </div
    </form>

    <hr>

</div>

</div>
